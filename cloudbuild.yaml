steps:
  # Install Git LFS and pull LFS files in the build context
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e  # Exit on error
        apt-get update && apt-get install -y git-lfs
        git lfs install
        echo "Pulling Git LFS files..."
        git lfs pull
        echo "Git LFS files pulled"
        # Verify model file was pulled correctly
        if [ -f api/recommender/ml_model.joblib ]; then
          SIZE=$(stat -f%z api/recommender/ml_model.joblib 2>/dev/null || stat -c%s api/recommender/ml_model.joblib 2>/dev/null || echo "0")
          echo "Model file size: $SIZE bytes"
          if [ "$SIZE" -lt 100000000 ]; then
            echo "ERROR: Model file is too small ($SIZE bytes) - likely Git LFS pointer!"
            echo "Expected ~149MB. Build will fail."
            exit 1
          fi
          echo "âœ“ Model file is valid (size: $SIZE bytes)"
        else
          echo "ERROR: Model file not found!"
          exit 1
        fi
  # Build the container image from api directory (files are in workspace)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bookie-api', '-f', 'api/Dockerfile', 'api']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bookie-api']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'bookie'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bookie-api'
      - '--region'
      - 'us-east5'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '300'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/bookie-api'
